<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body{
            width: 100%;
        }
     #sticky-footer {
            flex-shrink: none;
        }
    </style>
  
</head>
  <body>
      <div class="jumbotron">
          <h1 class="display-3">2. Enregistrement</h1>
          <h4> Region de:<span class="text-primary" id="region-h4"></span> </h4>
          <h4> Departement de:<span id="departement-h4"></span> </h4>
          <h4> Arrondissement: <span id="arrondissement-h4"></span> </h4>
          <h4> Commune: <span id="commune-h4"></span> </h4>
          <h4> Village :<span id="village-h4"></span> </h4>

          <!-- <p class="lead">Jumbo helper text</p>
          <hr class="my-2">
          <p>More info</p>
          <p class="lead">
              <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
          </p> -->
      </div>
      <div class="container">

        <form>
            <div class="form-group row">
              <label for="txt-nom" class="col-4 col-form-label">Nom</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div> 
                  <input id="txt-nom" name="txt-nom" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="txt-prenom" class="col-4 col-form-label">Prenom</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div> 
                  <input id="txt-prenom" name="txt-prenom" type="text" class="form-control">
                </div>
              </div>
            </div>
            
            <div class="form-group row">
              <label for="text-telephone" class="col-4 col-form-label">Adresse</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-phone"></i>
                    </div>
                  </div> 
                  <input id="text-telephone" name="text-telephone" type="text" class="form-control">
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary btn-block">Enregistrer</button>
              </div>
            </div>

            
          </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; ... </small>
        </div>
    </footer>
</body>
</html>
